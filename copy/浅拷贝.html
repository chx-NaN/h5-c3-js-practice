<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浅拷贝</title>
    
</head>
<body>
    <script>
        var arr1 = ['a','b','c','d'];
        var arr2 = arr1;
        arr1[0] = 100;
        arr2[2] = 999;
        console.log(arr1, arr2);

        var obj1 = {a:1, b:2}
        var obj2 = Object.assign(obj1)
        obj1.a = "nihao"
        obj2.b = "hhhh"
        console.log(obj1, obj2);

        var obj3 = {
            a:1,
            b:2
        }
        var obj4 = {...obj3}
        obj3.a = "yooo"
        obj4.b = "haaaa"
        console.log(obj3);
        console.log(obj4);
    </script>
</body>
</html>
