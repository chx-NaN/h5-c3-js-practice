<body>
    <script>
        // let dog = {

        //     sayName() {

        //     eat(food) {

        //     }

        // let cat= {
        //     name: "喵喵",
        // }
        // dog.sayName();  //我是旺财
        // dog.sayName.call(cat); //我是喵喵
        // dog.eat("骨头");    //我喜欢吃骨头
        // dog.eat.call(cat,'鱼肉');  //我喜欢吃鱼肉
        // dog.eat.apply(cat,["鱼肉"]); //我喜欢吃鱼肉
        // dog.eat.bind(cat,"鱼肉")(); //我喜欢吃鱼肉
        
        // 继承：子类可以使用父类的方法
        function Animal() {
            this.eat = function() {
                console.log("吃东西");
            }
        }
        function Bird() {
            this.f = function() {
                console.log("起飞");
            }
        }
        function Cat() {
            // this指向小cat
            // 多重继承
            Animal.call(this);
            Bird.call(this);
            this.sayName = function() {
                console.log("请输出自己的名字");
            }
        }
        let cat = new Cat();
        cat.eat()   //吃东西
        cat.sayName() //请输出自己的名字
        cat.f() //起飞
    </script>
</body>
